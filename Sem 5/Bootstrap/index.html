<html>
  <head>
    <title>Login Page</title>
    <style>
      body{
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        }
      .container{
        display: flex;
        width: 90%;
      }
      .left{
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 160px;
      }
      .form-box{
        max-width:350px;
        width: 100%;
      }
      h2{
        font-weight: 600;
        margin-bottom: 10px;
      }
      p{
        color: gray;
        margin-bottom: 20px;
      }
      label{
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 6px;
        display: block;
      }
      input{
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
      }
      input:focus{
        border-color: #007bff;
        outline: none;
      }
      .btn{
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: aliceblue;
        border: none;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }
      .btn:hover{
        background: #0056b3;
      }
      .divider{
        text-align: center;
        margin: 15px 0;
        font-size: 14px;
        color: #888; 
      }
      .social-login{
        display: flex;
        justify-content: space-between;
      }

      .social-login button{
        flex: 1;
        margin: 0 5px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        cursor: pointer;
        background: white;
        font-size: 14px;
      }
      .social-login button:hover {
      background: #f5f5f5;
    }
    .right{
      flex: 1;
    }
    .right img{
      /* width: 30%;
      height: 50%; */
      object-fit: cover;
    }
    </style>
  </head>
  <body>
      <div class="container">
        <div class="left">
          <div class="form-box">
            <p>Start your journey </p>
            <h2>Sign up to InsideBox</h2>

            <form>
              <label for="email">E-mail</label>
              <input type="email" id="email" placeholder="example@gmail.com">
              
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="********">

              <button type="submit" class="btn">Sign Up</button>
            </form>

            <div class="divider">or sign up with</div>
            <div class="social-login">
              <button>Facebook</button>
              <button>Google</button>
              <button>Apple</button>
            </div>
          </div>
        </div>

        <div class="right"></div>
        <img src="photo.jpg" alt="signup background" height="100%" width="60%">
      </div>
  </body>
</html>
