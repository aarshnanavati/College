
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src='main.js'></script>
</head>
<body>
    <form>
        <div data-mb-input-init class="form-outline mb-4">
            <input type="email" id="form2example" class="form-control">
            <label class="form-label" for="form2example">Email Address</label>
        </div>

        <div data-mb-input-init class="form-outline mb-4">
            <input type="password" id="form2example2" class="form-control">
            <label class="form-label" for="form2example2"> Password </label>
        </div>

        <div class="row-mb-4">
            <div class="col d-flex justify-content-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value=" " id="form2example31" checked>
                    <label class="form-check-input" for="form2example31">Remember me</label>
                </div>
            </div>
            <div class="col">
                <a href="#!">Forget Password</a>
            </div>
        </div>

        <button type="button" data-mdb-input-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign In</button>

        <div class="text-center">
            <p>Not a member? <a href="#!">Register</a></p>
            <p>or sign up with:</p>
    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
      <i class="fab fa-facebook-f"></i>
    </button>

    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
      <i class="fab fa-google"></i>
    </button>

    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
      <i class="fab fa-twitter"></i>
    </button>

    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
      <i class="fab fa-github"></i>
    </button>

        </div>
    </form>

</body>
</html>
