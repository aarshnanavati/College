<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .form-section {
        min-height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
      }
      .form-box {
        width: 100%;
        max-width: 380px;
      }
      .image-section img {
       width: 100%;          
      height: auto;          
      max-height: 300px;     
      object-fit: contain;  
      display: block;
      }
      @media (max-width: 768px) {
      .image-section img {
      max-height: 200px;  
    }
  }
    </style>
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="row g-0">
        
        <div class="col-12 form-section p-4">
          <div class="form-box">
            <p class="text-muted mb-1">Start your journey</p>
            <h2 class="fw-bold mb-4">Sign up to InsideBox</h2>

            <form>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="********">
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
            </form>

            <div class="text-center text-muted mb-3">or sign up with</div>

            <div class="d-flex">
              <button class="btn btn-outline-secondary w-100 me-2">Facebook</button>
              <button class="btn btn-outline-secondary w-100 me-2">Google</button>
              <button class="btn btn-outline-secondary w-100">Apple</button>
            </div>

            <p class="text-center mt-4 mb-0">
              Already have an account? <a href="#">Login</a>
            </p>
          </div>
        </div>

       
        <div class="col-12 image-section">
          <img src="photo.jpg" alt="Signup Background">
        </div>

      </div>
    </div>

  </body>
</html>
